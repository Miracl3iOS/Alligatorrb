<!doctype html>
<html lang="ru">
<head>

<style>
:root{

  /* –Ø–†–ö–ò–ô –ø–ª–∞—Ç–∏–Ω–æ–≤–æ-—Å–µ—Ä–µ–±—Ä—è–Ω—ã–π —Ñ–æ–Ω */
  --bgA:#FFFFFF;
  --bgB:#F2F4F8;
  --bgC:#E3E8F1;
  --bgD:#D2DAE6;

  /* –ü–ª–∞—Ç–∏–Ω–∞ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
  --plat1:#E9EDF5;
  --plat2:#C9D1DD;
  --plat3:#FFFFFF;

  /* –º—è–≥–∫–∏–µ –Ω–µ–±–æ–ª—å—à–∏–µ —Ç–µ–Ω–∏ */
  --shadow: 6px 6px 14px rgba(160,170,185,.22),
            -6px -6px 14px rgba(255,255,255,.92);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Poppins,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  overflow-x:hidden;

  background:linear-gradient(135deg,
    var(--bgA) 0%,
    var(--bgB) 28%,

}

a,button{font:inherit;color:inherit;-webkit-tap-highlight-color:transparent}
button{border:0;background:none;cursor:pointer}
a{text-decoration:none}

/* ---------- HERO VIDEO (–°–ö–†–£–ì–õ–ò–õ –£–ì–õ–´) ---------- */
.hero{
  position:relative;
  width:min(430px,100%);
  margin:12px auto 0;
  height:min(56vh,520px);
  min-height:320px;
  overflow:hidden;

  border-radius:22px;          /* <-- —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ */
  box-shadow:var(--shadow);     /* <-- –∫–∞–∫ –≤ Peaky */
  background:#000;              /* –µ—Å–ª–∏ –ø–æ—Å—Ç–µ—Ä –Ω–µ –ø–æ–¥–≥—Ä—É–∑–∏–ª—Å—è */
}

.heroVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  pointer-events:none;
}

/* –º—è–≥–∫–∞—è –≤—É–∞–ª—å, –Ω–æ –Ω–µ ‚Äú—á–µ—Ä–Ω–∞—è‚Äù –∫–∞–∫ —Ä–∞–Ω—å—à–µ */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.18));
  pointer-events:none;
}

/* MENU BUTTON ‚Äî –ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è, –±–µ–∑ –æ–±–≤–æ–¥–æ–∫/—Ç–µ–Ω–µ–π/—Ñ–æ–Ω–∞ */
.menuBtn{
  position:absolute;
  top:14px;
  right:14px;
  width:56px;
  height:56px;
  border-radius:18px;
  display:grid;
  place-items:center;
  background:transparent;
  box-shadow:none;
  z-index:5;
  transition:transform .14s ease, filter .14s ease;
  outline:none;
}
.menuBtn svg{width:26px;height:26px;color:rgba(28,28,28,.92)}
.menuBtn:active{transform:scale(.96);filter:brightness(.98)}

/* ---------- CONTENT ---------- */
.wrap{
  width:min(430px,100%);
  margin:0 auto;
  padding:18px 16px 28px;
}

.h1{
  text-align:center;
  font-size:clamp(30px,7vw,44px);
  font-weight:900;
  letter-spacing:1.2px;
  color:transparent;

  background:linear-gradient(90deg,#1c1c1c,#7f8a99,#1c1c1c,#b7c0cc,#1c1c1c);
  background-size:220% auto;
  -webkit-background-clip:text;
  background-clip:text;
  animation:metalFlow 10s linear infinite;

  text-shadow:0 10px 22px rgba(0,0,0,.05);
}
@keyframes metalFlow{to{background-position:220% 50%}}

.lead{
  margin-top:10px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
  line-height:1.45;
}

/* ---------- WORK BANNER ---------- */
.workBanner{
  position:relative;
  margin-top:18px;
  height:120px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:var(--shadow);
  background:#000;
  display:block;
}

.workVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
  pointer-events:none;
}

.workBanner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.22));
  pointer-events:none;
}

.workTitle{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  font-size:26px;
  font-weight:900;
  letter-spacing:1px;
  color:transparent;

  background:linear-gradient(90deg,#1c1c1c,#7f8a99,#1c1c1c,#b7c0cc,#1c1c1c);
  background-size:220% auto;
  -webkit-background-clip:text;
  background-clip:text;
  animation:metalFlow 10s linear infinite;

  text-shadow:0 12px 26px rgba(0,0,0,.18);
}

/* ---------- PLATINUM BUTTONS ---------- */
.grid{
  margin-top:18px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.metalBtn{
  position:relative;
  height:58px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  letter-spacing:.6px;
  color:var(--text2);

  background:
    linear-gradient(180deg, rgba(255,255,255,.60), rgba(255,255,255,0) 38%),
    linear-gradient(120deg,
      #AEB7C3,
      var(--plat1),
      #E8EDF5,
      var(--plat3),
      var(--plat2),
      #E8EDF5,
      #AEB7C3
    );

  box-shadow:var(--shadow);
  overflow:hidden;
  user-select:none;
  transition:transform .15s ease, filter .15s ease;
}

.metalBtn::after{
  content:"";
  position:absolute;
  inset:-60%;
  background:linear-gradient(115deg,
    transparent 40%,
    rgba(255,255,255,.55) 50%,
    transparent 60%
  );
  transform:translateX(-50%) rotate(12deg);
  animation:shimmer 3s linear infinite;
  mix-blend-mode:screen;
  pointer-events:none;
}
@keyframes shimmer{to{transform:translateX(50%) rotate(12deg)}}
.metalBtn:active{ transform:translateY(1px) scale(.98); filter:brightness(.985); }

/* ---------- MENU SHEET (–ø–ª–∞—Ç–∏–Ω–∞) ---------- */
.sheetWrap{
  position:fixed;
  inset:0;
  display:none;
  z-index:1000;
}
.sheetWrap.active{display:block}

.sheetShade{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.32);
  backdrop-filter:blur(6px);
}

.sheet{
  position:absolute;
  right:0;
  top:0;
  height:100%;
  width:min(86vw,340px);

  background:linear-gradient(180deg, var(--bgA) 0%, var(--bgB) 55%, var(--bgC) 100%);
  padding:18px;

  transform:translateX(100%);
  transition:transform .22s ease-out;

  box-shadow:-18px 0 38px rgba(0,0,0,.18);
  border-top-left-radius:22px;
  border-bottom-left-radius:22px;
}

.sheetWrap.active .sheet{transform:none}

.sheet h2{
  color:var(--text2);
  font-weight:900;
  margin:8px 0 14px;
}

.sheet a{
  display:block;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(180deg, var(--bgA) 0%, var(--bgB) 100%);
  margin-bottom:12px;
  box-shadow:var(--shadow);
  color:var(--text2);
  font-weight:800;
}
.sheet a:active{transform:translateY(1px)}

/* footer */
.foot{
  margin-top:18px;
  text-align:center;
  font-size:12px;

}
.foot a{
  color:rgba(42,42,42,.9);
  font-weight:900;
  text-decoration:none;
  border-bottom:1px dashed rgba(160,170,185,.85);
}

/* –ª—ë–≥–∫–∏–π hover —Ç–æ–ª—å–∫–æ –Ω–∞ –ü–ö */
@media (hover:hover){
  .metalBtn:hover{filter:brightness(.995)}
  .workBanner:hover{transform:translateY(-1px)}
}
</style>

<main class="wrap">

<!-- MENU -->
<div class="sheetWrap" id="sheet">
  <div class="sheetShade" id="closeSheet"></div>
  <aside class="sheet" role="dialog" aria-label="–ú–µ–Ω—é">
    <h2>–ú–µ–Ω—é</h2>
    <a href="#">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="#">–†–∞–±–æ—Ç–∞</a>
    <a href="#">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
    <a href="#">–í–∞–∫–∞–Ω—Å–∏–∏</a>
  </aside>
</div>

<script>
/* ===== MENU ===== */
const sheet = document.getElementById('sheet');
document.getElementById('openMenu').onclick = () => sheet.classList.add('active');
document.getElementById('closeSheet').onclick = () => sheet.classList.remove('active');
window.addEventListener('keydown', (e) => { if(e.key === 'Escape') sheet.classList.remove('active'); });

/* ===== VIDEO AUTOPLAY HARDENING (iOS/Android/PC) ===== */
const vids = [
  document.getElementById('heroVideo'),
  document.getElementById('workVideo')
].filter(Boolean);

function tryPlay(v){
  if(!v) return;
  v.muted = true;
  v.playsInline = true;

  const p = v.play();
  if(p && typeof p.catch === 'function'){
    p.catch(()=>{});
  }
}
function kickAll(){ vids.forEach(v => tryPlay(v)); }

kickAll();
window.addEventListener('load', kickAll);
['touchstart','pointerdown','click','scroll'].forEach(evt=>{
  window.addEventListener(evt, kickAll, { once:true, passive:true });
});
document.addEventListener('visibilitychange', ()=>{
  if(!document.hidden) kickAll();
});
vids.forEach(v=>{
  v.addEventListener('pause', ()=>{
    if(!document.hidden) tryPlay(v);
  });
});
</script>
