<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>ALLIGATORRB</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#1A1411;

  --text:#E6E6E6;
  --muted:#9CA3AF;
  --heading:#F5F5F5;

  --goldA:#D4AF37;
  --goldB:#C9A24D;
  --goldC:#F4E7B7;
  --goldD:#B8933E;
  --goldText:#0F1115;

  /* media */
  --hero: url("hero.gif");
  --work: url("work.gif");

  --r-xl:22px;
  --r-lg:18px;
  --r-md:14px;

  /* меньше теней */
  --shadow-soft: 0 10px 22px rgba(0,0,0,.40);
  --shadow-soft2: 0 6px 16px rgba(0,0,0,.30);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Poppins,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
  overflow-x:hidden;
}
a,button{font:inherit;color:inherit;-webkit-tap-highlight-color:transparent;outline:none}
button{border:0;background:transparent;cursor:pointer}

/* ---------- TOP HERO (на весь верх экрана) ---------- */
.hero{
  position:relative;
  width:100%;
  height:min(56vh, 520px);
  min-height: 320px;
  background: var(--hero) center/cover no-repeat;
}
.hero::after{
  /* лёгкая затемнялка, чтобы интерфейс читался */
  content:"";
  position:absolute; inset:0;
  background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55));
  pointer-events:none;
}

/* кнопка меню поверх */
.menuBtn{
  position:absolute;
  top:14px; right:14px;
  width:46px; height:46px;
  border-radius:14px;
  display:grid;
  place-items:center;
  background: rgba(26,20,17,.55);
  backdrop-filter: blur(10px);
  box-shadow: var(--shadow-soft2);
}
.menuBtn:active{transform: translateY(1px) scale(.98)}
.menuIcon{width:22px;height:22px;color:var(--goldC);opacity:.95}

/* ---------- CONTENT ---------- */
.wrap{
  width:min(430px, 100%);
  margin: 0 auto;
  padding: 16px 16px 26px;
}

/* заголовок как в твоём старом коде, но “дороже” и жирнее */
.h1{
  text-align:center;
  margin-top: 14px;
  font-size: clamp(30px, 7.2vw, 44px);
  font-weight: 900;
  letter-spacing: 1.2px;
  color: transparent;
  background: linear-gradient(90deg, #fff6cf, var(--goldA), #f2e8c4, var(--goldB), #fff6cf);
  background-size: 220% auto;
  -webkit-background-clip:text;
  background-clip:text;
  animation: goldFlow 10s linear infinite;
}
@keyframes goldFlow{
  0%{background-position:0% 50%}
  100%{background-position:220% 50%}
}
.lead{
  margin-top: 10px;
  text-align:center;
  color: var(--muted);
  font-size: 13px;
  line-height: 1.45;
  padding: 0 10px;
}

/* ---------- WORK BANNER (в 2 раза ниже) ---------- */
.workBanner{
  margin-top: 16px;
  display:block;
  border-radius: var(--r-xl);
  overflow:hidden;
  position:relative;
  background: var(--work) center/cover no-repeat;
  /* ниже примерно в 2 раза */
  height: 120px;
  box-shadow: var(--shadow-soft);
}
.workBanner::before{
  content:"";
  position:absolute; inset:0;
  background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.60));
}
.workTitle{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  font-weight: 900;
  letter-spacing: 1px;
  font-size: 26px;
  color: transparent;
  background: linear-gradient(90deg, #fff6cf, var(--goldA), #f2e8c4, var(--goldB), #fff6cf);
  background-size: 220% auto;
  -webkit-background-clip:text;
  background-clip:text;
  animation: goldFlow 10s linear infinite;
  text-shadow: 0 10px 26px rgba(0,0,0,.45);
}
.workBanner:active{transform: translateY(1px)}

/* ---------- METALLIC BUTTONS (6 шт, 2 колонки) ---------- */
.grid{
  margin-top: 14px;
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

/* “Металл”: несколько слоёв градиента + движущийся блик (shimmer) */
.metalBtn{
  position:relative;
  height: 58px;
  border-radius: 18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 900;
  letter-spacing: .6px;
  color: var(--goldText);
  user-select:none;

  /* базовый металл */
  background:
    linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 35%),
    linear-gradient(120deg,
      #8b6a1f 0%,
      var(--goldD) 12%,
      var(--goldA) 28%,
      var(--goldC) 40%,
      var(--goldB) 56%,
      var(--goldA) 72%,
      #8b6a1f 100%);
  box-shadow: var(--shadow-soft2);
  overflow:hidden;
  border:none; /* без обводки */
}

/* движущийся блик */
.metalBtn::after{
  content:"";
  position:absolute;
  top:-60%;
  left:-60%;
  width: 220%;
  height: 220%;
  background:
    linear-gradient(115deg,
      transparent 0%,
      rgba(255,255,255,.05) 35%,
      rgba(255,255,255,.38) 50%,
      rgba(255,255,255,.06) 65%,
      transparent 100%);
  transform: translateX(-35%) rotate(10deg);
  animation: shimmer 2.8s linear infinite;
  mix-blend-mode: screen;
  pointer-events:none;
}
@keyframes shimmer{
  0%{transform: translateX(-55%) rotate(10deg)}
  100%{transform: translateX(10%) rotate(10deg)}
}

.metalBtn:active{
  transform: translateY(1px) scale(.99);
  filter: brightness(.97);
}

/* ---------- SHEET MENU ---------- */
.sheetWrap{
  position:fixed;
  inset:0;
  display:none;
  z-index:1000;
}
.sheetWrap.active{display:block}
.sheetShade{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
}
.sheet{
  position:absolute;
  right:0; top:0;
  height:100%;
  width: min(86vw, 340px);
  background: rgba(18,14,12,.92);
  transform: translateX(100%);
  transition: transform .22s ease-out;
  padding: 18px;
}
.sheetWrap.active .sheet{transform:none}
.sheet h2{
  color: var(--heading);
  font-weight: 900;
  margin: 8px 0 14px;
  letter-spacing: .3px;
}
.sheet a{
  display:block;
  padding: 14px;
  border-radius: 16px;
  background: rgba(255,255,255,.04);
  margin-bottom: 12px;
  box-shadow: 0 10px 22px rgba(0,0,0,.35);
}
.sheet a:active{transform: translateY(1px)}

.foot{
  text-align:center;
  margin-top: 16px;
  color: rgba(156,163,175,.9);
  font-size: 12px;
}
.foot a{
  color: rgba(230,230,230,.9);
  font-weight: 900;
  text-decoration:none;
  border-bottom: 1px dashed rgba(201,162,77,.55);
}
</style>
</head>

<body>
  <!-- верхняя гифка на весь верх экрана -->
  <section class="hero" aria-label="Верхняя гифка">
    <button class="menuBtn" id="openMenu" aria-label="Открыть меню">
      <svg class="menuIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </section>

  <main class="wrap">
    <div class="h1">ALLIGATORRB</div>
    <div class="lead">магазинчик бла бла бла — покупайте больше цифровых товаров</div>

    <!-- баннер работа (гифка), ниже в 2 раза по высоте -->
    <a class="workBanner" href="#" aria-label="Работа">
      <div class="workTitle">РАБОТА</div>
    </a>

    <!-- 6 кнопок 2x3, металл -->
    <section class="grid" aria-label="Кнопки">
      <a class="metalBtn" href="#">КАНАЛ</a>
      <a class="metalBtn" href="#">ЧАТ</a>
      <a class="metalBtn" href="#">ВАКАНСИИ</a>
      <a class="metalBtn" href="#">СОЗДАТЕЛЬ</a>
      <a class="metalBtn" href="#">БОТ</a>
      <a class="metalBtn" href="#">ПОМОЩНИК</a>
    </section>

    <footer class="foot">
      Сделано — <a href="#" target="_blank" rel="noopener">твоя ссылка</a>
    </footer>
  </main>

  <!-- Шторка меню -->
  <div class="sheetWrap" id="sheet" aria-hidden="true">
    <div class="sheetShade" id="closeSheet"></div>
    <aside class="sheet" role="dialog" aria-label="Меню">
      <h2>Меню</h2>
      <a href="#">Главная</a>
      <a href="#">Работа</a>
      <a href="#">Контакты</a>
      <a href="#">Вакансии</a>
    </aside>
  </div>

<script>
  const sheet = document.getElementById('sheet');
  const openBtn = document.getElementById('openMenu');
  const closeShade = document.getElementById('closeSheet');

  openBtn.addEventListener('click', () => {
    sheet.classList.add('active');
    sheet.setAttribute('aria-hidden','false');
  });

  closeShade.addEventListener('click', () => {
    sheet.classList.remove('active');
    sheet.setAttribute('aria-hidden','true');
  });

  window.addEventListener('keydown', (e) => {
    if(e.key === 'Escape'){
      sheet.classList.remove('active');
      sheet.setAttribute('aria-hidden','true');
    }
  });
</script>
</body>
</html>
